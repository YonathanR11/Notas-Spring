<!DOCTYPE html>
<html lang="es" data-ng-app="notas">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/libs/sweetalert2.all.min.js"></script>
    <title>Notas</title>
</head>

<body data-ng-controller="NotaControlador">

    <header class="bg-primary text-center py-5 mb-4">
        <div class="container">
            <h1 class="font-weight-light text-white">NOTAS</h1>
        </div>
    </header>

    <div class="container">

        <!-- INICIO -->
        <div ng-show="verInicio">
            <div class="row d-flex justify-content-end">
                <a href="#" class="btn btn-primary mb-3" ng-click="btnNuevaNota()">Agregar nota</a>
            </div>

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Titulo</th>
                        <th>Contenido</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in notas">
                        <th>{{ x.id }}</th>
                        <td>{{ x.titulo }}</td>
                        <td>{{ x.contenido }}</td>
                        <td>{{ x.fecha | date:'dd/MM/yyyy'}}</td>
                        <td><a class="btn btn-warning btn-sm" ng-click="EditarNota()" href="#!editar">Editar</a>
                            <button class="btn btn-danger btn-sm" ng-click="EliminarNota()">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- INICIO FIN -->

        <!-- NUEVA NOTA -->
        <div ng-show="verNuevaNota">
            <h3 class="mb-3">Nueva nota</h3>
            <form>
                <div class="form-group">
                    <label for="tituloNuevo">Titulo</label>
                    <input type="text" class="form-control" id="tituloNuevo" ng-model="tituloN" placeholder="Titulo"
                        required>
                </div>
                <div class="form-group">
                    <label for="notaNueva">Nota</label>
                    <textarea class="form-control" id="notaNueva" rows="15" ng-model="notaN" placeholder="Nota..."
                        required></textarea>
                </div>
                <div class="row d-flex justify-content-end">
                    <a href="/" class="btn btn-danger mb-3">Cancelar</a>
                    <a href="#" class="btn btn-primary mb-3 ml-3" ng-click="guardarNota()">Guardar</a>
                </div>
            </form>
        </div>
        <!-- NUEVA NOTA FIN -->

        <!-- EDITAR NOTA -->
        <div ng-show="verEditarNota">
            <h3 class="mb-3">Editar nota</h3>
            <form>
                <div class="form-group">
                    <label for="tituloNuevo">Titulo</label>
                    <input type="text" class="form-control" id="tituloEditar" ng-model="tituloEditar" placeholder="Titulo"
                        required>
                </div>
                <div class="form-group">
                    <label for="notaNueva">Nota</label>
                    <textarea class="form-control" id="notaEditar" rows="15" ng-model="notaEditar" placeholder="Nota..."
                        required></textarea>
                </div>
                <div class="row d-flex justify-content-end">
                    <a href="/" class="btn btn-danger mb-3">Cancelar</a>
                    <a href="#" class="btn btn-primary mb-3 ml-3" ng-click="editarNota()">Guardar</a>
                </div>
            </form>
        </div>
        <!-- EDITAR NOTA FIN -->

    </div>

    <!-- Se importa la libreria AngularJs -->
    <script src="assets/libs/angularjs/angular.min.js"></script>
    <!-- Angular modulos -->
    <script src="app/modules/app.js"></script>
    <!-- angular Factory -->
    <script src="app/factories/factory.js"></script>
    <!-- angular service -->
    <script src="app/service/notaServicio.js"></script>
    <!-- Angular controladores -->
    <script src="app/controllers/notaCtrl.js"></script>
</body>

</html>
