<div data-ng-controller="loginControlador">
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-form-1">
                <h3>Inicia sesion</h3>
                <form name="formLogin" data-ng-submit="submitLogin(formLogin.$valid)" autocomplete="off" novalidate>
                    <div class="form-group">
                        <label for="userL">Usuario</label>
                        <input type="text" class="form-control" placeholder="Usuario" id="userL"
                            ng-model="login.usuario" required />
                    </div>
                    <div class="form-group">
                        <label for="passL">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" id="passL"
                            ng-model="login.password" required />
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button class="btn btn-primary btnSubmit" type="submit">Iniciar sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
